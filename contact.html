<!DOCTYPE html>
<header>
    <h1>Dr Ashraf Wasfy Clinic</h1>
    <p>We'd love to hear from you! Reach out and our team will get back to you as soon as possible.</p>
</header>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us | The Best Contact Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d32f2f;
            --secondary: #ffffff;
            --accent: #1976d2;
            --bg: #f5f7fa;
            --text: #222;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
            color: var(--secondary);
            padding: 2rem 0 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }
        main {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(211,47,47,0.08);
            padding: 2.5rem 2rem;
        }
        .contact-info {
            flex: 1 1 320px;
            min-width: 260px;
        }
        .contact-info h2 {
            color: var(--primary);
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .contact-info li {
            display: flex;
            align-items: center;
            margin-bottom: 1.1rem;
            font-size: 1.05rem;
            color: #444;
        }
        .contact-info li svg {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.7em;
            color: var(--primary);
            flex-shrink: 0;
        }
        .social-links {
            margin-top: 1.2rem;
        }
        .social-links a {
            display: inline-block;
            margin-right: 1.1rem;
            color: var(--accent);
            transition: color 0.2s;
            vertical-align: middle;
        }
        .social-links a:last-child {
            margin-right: 0;
        }
        .social-links a:hover {
            color: var(--primary);
        }
        .social-links svg {
            width: 2em;
            height: 2em;
            vertical-align: middle;
        }
        .contact-form {
            flex: 1 1 340px;
            min-width: 260px;
            background: #fafbfc;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(25,118,210,0.06);
            padding: 2rem 1.5rem;
        }
        .contact-form form > div {
            margin-bottom: 1.2rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--primary);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
            transition: border 0.2s;
            resize: none;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        .contact-form button {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 0.9rem 2.2rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(211,47,47,0.12);
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: var(--accent);
        }
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
                padding: 1.5rem 0.7rem;
            }
            .contact-form {
                padding: 1.2rem 0.7rem;
            }
        }
        @media (max-width: 600px) {
            main {
                padding: 0 0.2rem;
            }
            .contact-container {
                padding: 0.7rem 0.2rem;
            }
            .contact-form {
                padding: 0.7rem 0.2rem;
            }
        }.navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, #d32f2f 60%, #1976d2 100%);
        box-shadow: 0 2px 8px rgba(211,47,47,0.08);
        border-radius: 0 0 1.2rem 1.2rem;
        margin-bottom: 2rem;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        gap: 2.5rem;
        margin: 0;
        padding: 0.8rem 0;
    }
    .navbar li {
        display: block;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        padding: 0.5rem 1.2rem;
        border-radius: 2rem;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        position: relative;
        z-index: 1;
    }
    .navbar a:hover,
    .navbar a:focus {
        background: #ffe082;
        color: #d32f2f;
        box-shadow: 0 2px 12px rgba(25,118,210,0.10);
        outline: none;
    }
    @media (max-width: 700px) {
        .navbar ul {
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        .navbar {
            border-radius: 0 0 0.7rem 0.7rem;
            margin-bottom: 1rem;
        }
    }
       
    </style>
</head>
